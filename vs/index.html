<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-opc">
                <h1>Login</h1>
                <h1>Sing Up</h1>
            </div>
            <form action="" class="form-user" autocomplete="on" method="post">
                <input type="email" class="user" placeholder="E-mail">
                <input type="password" class="user" placeholder="Password" maxlength="16">
                <input type="submit" class="enviar">
            </form>
            <p>esqueceu a senha?</p>
        </div>
    </div>
</body>
</html>
